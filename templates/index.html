<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="number"], select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #333;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
    <script>
        async function predictPrice(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const formObject = Object.fromEntries(formData);
            const validationErrors = validateForm(formObject);

            if (validationErrors.length > 0) {
                document.getElementById('error').innerText = validationErrors.join('\n');
                return;
            } else {
                document.getElementById('error').innerText = '';
            }

            const response = await fetch('/predict', {
                method: 'POST',
                body: new URLSearchParams(formData)
            });
            const result = await response.json();
            document.getElementById('result').innerText = `Predicted Price: ${result.predicted_price} ₪`;
        }

        function validateForm(data) {
            const errors = [];
            if (!data.manufactor) errors.push("Manufacturer is required.");
            if (!data.model) errors.push("Model is required.");
            if (!data.Year || isNaN(data.Year) || data.Year <= 0) errors.push("Valid Year is required.");
            if (!data.Km || isNaN(data.Km) || data.Km <= 0) errors.push("Valid Kilometers is required.");
            if (!data.capacity_Engine || isNaN(data.capacity_Engine) || data.capacity_Engine <= 0) errors.push("Valid Engine Volume is required.");
            if (!data.Hand || isNaN(data.Hand) || data.Hand <= 0) errors.push("Valid Hand (integer greater than 0) is required.");
            return errors;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <form onsubmit="predictPrice(event)">
            <label for="manufactor">Manufacturer:<span style="color:red">*</span></label>
            <input type="text" id="manufactor" name="manufactor" placeholder="Enter manufacturer">
            
            <label for="model">Model:<span style="color:red">*</span></label>
            <input type="text" id="model" name="model" placeholder="Enter model">
            
            <label for="Year">Year:<span style="color:red">*</span></label>
            <select id="Year" name="Year">
                <script>
                    for (let year = 1980; year <= 2024; year++) {
                        document.write('<option value="' + year + '">' + year + '</option>');
                    }
                </script>
            </select>
            
            <label for="Km">Kilometers:<span style="color:red">*</span></label>
            <input type="text" id="Km" name="Km" placeholder="Enter kilometers">
            
            <label for="capacity_Engine">Engine Volume:<span style="color:red">*</span></label>
            <input type="text" id="capacity_Engine" name="capacity_Engine" placeholder="Enter engine volume">
            
            <label for="Engine_type">Engine Type:</label>
            <select id="Engine_type" name="Engine_type">
                <option value="בנזין">בנזין</option>
                <option value="סולר">סולר</option>
            </select>
            
            <label for="Prev_ownership">Previous Ownership:</label>
            <select id="Prev_ownership" name="Prev_ownership">
                <option value="פרטית">פרטית</option>
                <option value="ליסינג">ליסינג</option>
                <option value="חברה">חברה</option>
                <option value="השכרה">השכרה</option>
            </select>
            
            <label for="Curr_ownership">Current Ownership:</label>
            <select id="Curr_ownership" name="Curr_ownership">
                <option value="פרטית">פרטית</option>
                <option value="ליסינג">ליסינג</option>
                <option value="חברה">חברה</option>
                <option value="השכרה">השכרה</option>
            </select>
            
            <label for="Hand">Hand:<span style="color:red">*</span></label>
            <input type="number" id="Hand" name="Hand" placeholder="Enter the hand of the car (e.g., 1, 2)" min="1">
            
            <label for="Gear">Gear Type:</label>
            <select id="Gear" name="Gear">
                <option value="אוטומטית">אוטומטית</option>
                <option value="טיפטרוניק">טיפטרוניק</option>
                <option value="ידנית">ידנית</option>
                <option value="רובוטית">רובוטית</option>
            </select>
            
            <button type="submit">Predict Price</button>
        </form>
        <div id="error" class="error"></div>
        <div id="result" class="result"></div>
    </div>
</body>
</html>
